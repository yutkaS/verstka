<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Морские прогулки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="head">
    <div class="wrapper">

        <header>
            <img class="page_selector" src="images/menu.png">
            <div class="info_menu">
                <div class="privateOfficeSelector selector">
                    <img class="privateOffice headerImage" src="images/user.png">
                    <p>Личный кабинет</p>
                    <img class="arrow" src="images/arrow.png">
                </div>
                <div class="currencySelector selector">
                    <img class="currency headerImage" src="images/Р.png">
                    <p>Рубль</p>
                    <img class="arrow" src="images/arrow.png">
                </div>
                <div class="languageSelector selector">
                    <p>Ru</p>
                    <img class="arrow" src="images/arrow.png">
                </div>
                <div class="contact_info">
                    <div class="number">8 800 555-35-35</div>
                    <div class="support_text">Круглосуточная поддержка</div>
                </div>
            </div>
        </header>
        <div class="main">
            <img class="logo" src="images/logo.png"/>
            <p class="heading_text">Морские прогулки</p>
            <p class="main_heading">ПО ЧЕРНОМУ МОРЮ</p>
            <button class="submit-button">Выбрать путь</button>
        </div>
        <img class="snake" src="images/snake.png">

        <div class="catalog">
        </div>

        <footer>

        </footer>

    </div>
</div>


</body>
</html>
